<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quem Ã© Quem?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body{
            text-align: center
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Carrega (apenas) no teu nome!</h1>
        <br>
        <div class="accordion" id="accordionExample">
            {% for player in players %}
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ player.name }}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ player.name }}" aria-expanded="true" aria-controls="collapse{{ player.name }}">
                            {{ player.name }}
                            </button>
                    </h2>
                    <div id="collapse{{ player.name }}" class="accordion-collapse collapse" aria-labelledby="heading{{ player.name }}" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>
                                {{ player.role }}
                            </strong>
                        </div>
                    </div>
                </div>
        </div>
            {% endfor %}
        <br>
        <br>
        <br>
        <a href="{% url 'shuffle_players'%}">Shuffle</a>
        <br>
        <a href="{% url 'homepage'%}">Back</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
